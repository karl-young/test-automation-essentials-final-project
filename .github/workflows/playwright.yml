name: Run Test Environment

on:
  push:
  pull_request:
  schedule:
    - cron: '0 6 * * *'  # 6 AM UTC

jobs:
  tests_e2e:
    name: Run end-to-end tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: install playwright browsers
        run: npx playwright install --with-deps
      - name: Run tests
        run: npm run env:test
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30

      - name: Deploy report to GitHub Pages
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email "actions@github.com"
          git clone --branch=gh-pages https://github.com/karl-young/test-automation-essentials-final-project gh-pages || exit 0
          cp -r playwright-report/* gh-pages/
          cd gh-pages
          git add .
          git commit -m "Update Playwright report"
          git push origin gh-pages

